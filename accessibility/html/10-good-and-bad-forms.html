<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good & Bad Forms</title>
</head>
<body>
    <h1>Good Form</h1>
    <form>
        <div>
            <label for="goodName">Enter Your Name:</label>
            <input type="text" name="goodName" id="goodName">
        </div>
        <div>
            <label for="goodAge">Enter Your Age:</label>
            <input type="text" name="goodAge" id="goodAge">
        </div>
    </form>
    <h1>Bad Form</h1>
    <form>
        <div>
            <p>Enter Your Name:</p>
            <input type="text" name="badName" id="badName">
        </div>
        <div>
            <p>Enter Your Age:</p>
            <input type="text" name="badAge" id="badAge">
        </div>
    </form>
</body>
</html>
