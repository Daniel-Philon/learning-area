<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="13-accessible-image-example.css">
    <title>Accessible Image Example</title>
</head>
<body>
    <h1>Images</h1>
    <img src="dinosaur.png">
    <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
    <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth." title="The Mozilla Red Dinosaur">
    <img src="dinosaur.png" aria-labelledby="dino-label">
    <p>The Mozilla Red Tyrannosaurus Rex: A tow legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.</p>
</body>
</html>
