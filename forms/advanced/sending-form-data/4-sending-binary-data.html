<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="4-sending-binary-data.js"></script>
    <title>Sending Binary Data</title>
</head>
<body>
    <h2>Sending Binary Data</h2>
    <form id="theForm">
        <p>
            <label for="theText">Text Data:</label>
            <input type="text" name="myText" id="theText" value="Some text data">
        </p>
        <p>
            <label for="theFile">File Data:</label>
            <input type="file" name="myFile" id="theFile">
        </p>
        <button>Send Me!</button>
    </form>
</body>
</html>
