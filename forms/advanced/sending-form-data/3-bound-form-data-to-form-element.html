<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="3-bound-form-data-to-form-element.js" defer></script>
    <title>Using FormData Bound to a Form Element</title>
</head>
<body>
    <h2>Using FormData Bound to a Form Element</h2>
    <form id="myForm">
        <label for="myName">Send me your name:</label>
        <input type="text" name="name" id="myName" value="John">
        <button type="submit">Send Me!</button>
    </form>
</body>
</html>
