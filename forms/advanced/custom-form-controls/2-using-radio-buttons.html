<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2-using-radio-buttons.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Pick a Fruit</legend>
        <ul class="styledSelect">
            <li>
                <input type="radio" name="fruit" id="fruitCherry" value="cherry" checked>
                <label for="fruitCherry">Cherry</label>
            </li>
            <li>
                <input type="radio" name="fruit" id="fruitLemon" value="lemon">
                <label for="fruitLemon">Lemon</label>
            </li>
            <li>
                <input type="radio" name="fruit" id="fruitBanana" value="banana">
                <label for="fruitBanana">Balana</label>
            </li>
            <li>
                <input type="radio" name="fruit" id="fruitStrawberry" value="strawberry">
                <label for="fruitStrawberry">Strawberry</label>
            </li>
            <li>
                <input type="radio" name="fruit" id="fruitApple" value="apple">
                <label for="fruitApple">Apple</label>
            </li>
        </ul>
    </fieldset>
</body>
</html>
